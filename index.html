<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Answer Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CHAT BOT</h1>
    <form method="POST" action="/predict">
      <textarea name="question" placeholder="Type your question here..." required>{{ question if question else '' }}</textarea>
      <button type="submit">Get Answer</button>
    </form>
    {% if prediction %}
    <div class="result">
      <strong>Predicted Answer:</strong> {{ prediction }}
    </div>
    {% endif %}
  </div>
</body>
</html>
